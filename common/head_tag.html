<script type="text/discourse-plugin" version="1.1.0">
  const mainOutletWrapper = document.getElementById("main-outlet-wrapper");

    api.onPageChange((url) => {
      const router = api.container.lookup('service:router');

      if (router.currentRoute.name !== 'discovery.latest') {
        mainOutletWrapper.classList.add("post");
      } else {
        mainOutletWrapper.classList.remove("post");
      }
    });
  </script>
